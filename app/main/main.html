<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <!--Sidebar content-->

      <ng-include src="'planet/planetlist.html'"></ng-include>

      <ng-include src="'fleet/fleetlist.html'"></ng-include>

    </div>
    <div class="col-xs-4">
      <div ng-include="'planet/planet-detail.html'"></div>
      <div ng-include="'fleet/fleet-detail.html'"></div>
    </div>

    <div class="col-xs-4">
      <h3>Pure SVG Map</h3>
      <div sg-map2 id="canvas2" class="canvas" style="background-color: #000000;" ng-style="{height: gameConfig.height, width: gameConfig.width}"></div>
      <div ng-show="mode=='addWaypoint'">coords: {{mousecoords.x}}, {{mousecoords.y}}</div>height: {{gameConfig.height}}, width: {{gameConfig.width}}
    </div>
  </div>
</div>
