  <svg class="map" height="400" version="1.1" width="400" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative;">
    <circle ng-repeat="p in planets"
            ng-attr-cx="{{p.x}}" ng-attr-cy="{{p.y}}" ng-attr-r="{{cfg.planetradius}}"
            fill="{{cfg.planetcolour}}" stroke="{{cfg.planetcolour}}"
            ng-click="selectPlanet(p);"></circle>
    <path ng-repeat="f in fleets"
          fill="none" stroke="{{cfg.waypointcolour}}"
          ng-attr-d="{{waypointString(f)}}"></path>
    <path ng-repeat="f in fleets"
          fill="{{cfg.fleetcolour}}" stroke="{{cfg.fleetcolour}}"
          ng-attr-d="{{drawFleetShape(f)}}"
          ng-attr-transform="rotate({{fleetRotate(f)}}, {{f.x}}, {{f.y}})"
          ng-click="selectFleet(f);"></path>
  </svg>
